<section id="get-started" class="get-started">
    <div class="container">
        <div class="row align-items-center">
        <!--first column-->
          <div class="col-md-6 intros text-start">
            <div class="container">
                <div class="row text-start">
                  <h1 class="accentText-header mt-4"> Send a message</h1>
                </div>
            </div>
              <div class="form w-100 py-3 px-4">
                  <form action="#" class="row">
                    <!--Name field-->
                    <div class="mb-3">
                      <label id="name-label" for="name">
                        <p class="fieldName">Name *</p>
                      </label>
                      <input type="text" id="name" class="form-control" required>
                    </div>
                    <!--Email field-->
                    <div class="mb-3">
                      <label id="email-label" for="email">
                        <p class="fieldName">Email *</p>
                      </label>
                      <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <!--Message field-->
                    <div class="mb-3">
                      <label id="message-label" for="message">
                        <p class="fieldName">Message *</p>
                      </label>
                      <textarea id="message" name="message" rows="4" cols="50" class="form-control" required></textarea>
                    </div>
                    <!--Submit-->
                    <input type="submit" id="submit" class="btn btn-submit mt-5 pt-3 pb-3" value="Submit">
                    </input>
                  </form>
              </div>
          </div>
        <!-- <button type="button" class="btn-one"><span>View my projects</span></button> -->
